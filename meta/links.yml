~/.bashrc:
  path: ../home/bashrc
  tags: linux

~/.rainbow:
  path: ../home/rainbow

~/.config/ipython/profile_default/ipython_config.py:
  path: ../home/ipython_config.py

~/.gizmod:
  path: ../home/gizmod
  tags: linux

~/.snip:
  path: ../home/snip

~/.gitconfig:
