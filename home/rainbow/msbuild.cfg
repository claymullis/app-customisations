[filters]
cyan: ^[\w]+:$
blue: ^Done Building .*
faint: ^Time Elapsed.*
       0 (Warning|Error)\(s\)
       ^\s*Copying file from .*
       \[.*\]
green: ^Build succeeded\.
match: ^ *(?P<blue>([^(]+?)?(?P<bold>[^(\\/]+))\((?P<cyan>\d+),\d+\): (?P<bold2>(error|warning))[ :]+(?P<faint> [^:]+ *:)?(?P<red>.*)
red: (\d\d+|[1-9]) (Error)\(s\)
     ^Build FAILED\.
yellow: (\d\d+|[1-9]) Warning\(s\)
        ^Skipping target .*
