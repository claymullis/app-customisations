  extract: bashcomplete/init
  tags: root

/etc/X11/sessions:
  path: ../root/sessions
  tags: root

/etc/udev/rules.d/input.rules:
  path: ../root/udev-rules.d/input.rules
  tags: root

~/.vimrc:
  path: ../vim/vimrc

~/.vim:
  path: ../vim

~/.bin:
  path: ../bin

~/.zero2pypi:
  path: ../home/zero2pypi

~/.gconf:
  path: ../home/gconf
  tags: desktop

~/.icons:
  path: ../home/icons

~/.fonts.conf:
  path: ../home/fonts.conf

