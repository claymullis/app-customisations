# vim: set et:

meta:
  zeroinstall_aliases:
    vim: http://gfxmonk.net/dist/0install/vim-custom.xml
  basedir: ~/dev/app-customisations/meta
  default_tags:
    meep:
      - mac
      - ubuntu
      - oneiric
      - desktop
      #- fedora
      #- fc16
      #- fc15
    tjcee:
      - ubuntu
      - ubuntu-natty
      - tv

# SELF-INSTALL:

~/.config/daglink/links.yml:
  path: links.yml

~/.config/autostart/daglink-update.desktop:
  uri: http://gfxmonk.net/dist/0install/daglink.xml
  extract: daglink-update.desktop

## BASE:

/etc/profile.d/init:
  path: ../root/profile.d/init
/etc/profile.d/net.gfxmonk:
  path: ../root/profile.d/net.gfxmonk
/etc/profile.d/net.gfxmonk.0path.sh:
  uri: http://gfxmonk.net/dist/0install/0path.xml
  extract: init.sh
/etc/profile.d/net.gfxmonk.bashcomplete.sh:
  uri: http://gfxmonk.net/dist/0install/bashcomplete.xml
  extract: bashcomplete/init
/etc/X11/sessions:
  path: ../root/sessions
/etc/udev/rules.d/input.rules:
  path: ../root/udev-rules.d/input.rules

~/.vimrc:
  path: ../vim/vimrc

~/.vim:
  path: ../vim

~/.bin:
  path: ../bin

~/.gconf:
  path: ../home/gconf

~/.icons:
  path: ../home/icons

~/.fonts.conf:
  path: ../home/fonts.conf

~/.inputrc:
  path: ../home/inputrc

~/.tmux.conf:
  path: ../home/tmux.conf

~/.ctags:
  path: ../home/ctags

~/.xmonad/xmonad.hs:
  path: ../home/xmonad.hs

~/.xbindkeysrc.scm:
  path: ../home/xbindkeysrc.scm

~/.xbindkeysrc.scm:
  path: ../home/xbindkeysrc-tv.scm
  tags: tv

~/.ackrc:
  path: ../home/ackrc

~/.zshrc:
  path: ../home/zshrc
~/.bashrc:
  path: ../home/bashrc

~/.gizmod:
  path: ../home/gizmod

~/.gitconfig:
  path: ../home/gitconfig

~/.gitignore:
  path: ../home/gitignore

~/.config/rygel.conf:
  path: ../home/rygel.conf


## KEYBOARD TYPES
~/.xkb:
  path: ../home/xkb-mac
  tags: mac fedora

#TODO: make a pc xkb config

~/.xmodmaprc:
  - path: ../home/xmodmaprc-mac
    tags: mac xmodmap
  - path: ../home/xmodmaprc-pc
    tags: pc xmodmap

## apps:
~/.config/autostart/banshee.desktop:
  - path: /usr/share/applications/banshee.desktop
    tags: ubuntu desktop
  - path: /usr/share/applications/gnome-banshee.desktop
    tags: fedora desktop

~/.config/autostart/xbindkeys.desktop:
  - path: ../home/applications/xbindkeys.desktop
    tags: tv

~/.local/share/applications/gnome-shell.desktop:
  uri: http://gfxmonk.net/dist/0install/shellshape.xml
  extract: gnome-shell.desktop
  tags: desktop

## FEDORA
/etc/yum.repos.d:
  path: ../root/yum.repos.d-fc15
  tags: fc15

/etc/pki/rpm-gpg:
  path: ../root/pki-rpm-gpg
  tags: fedora

/etc/yum/pluginconf.d:
  path: ../root/yum.pluginconf.d
  tags: fedora

/etc/modules-load.d:
  path: ../root/modules-load.d
  tags: fedora

## UBUNTU
/etc/apt/sources.list.d:
  - path: ../root/lucid-sources.list.d
    tags: ubuntu-lucid
  - path: ../root/maverick-sources.list.d
    tags: ubuntu-maverick
  - path: ../root/natty-sources.list.d
    tags: ubuntu-natty
  - path: ../root/oneiric-sources.list.d
    tags: ubuntu oneiric

/etc/X11/Xsession.d/80overlayscrollbars:
  - path: ../root/xsession.d/80overlayscrollbars
    tags: ubuntu
